<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width"/>
  <title>Document</title>
  <link rel="stylesheet" href="../Styles/index.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
          crossorigin="anonymous"></script>
</head>
<body>
  <div id = "table">
    <div class = "column">
      <h1>To Do</h1>
      <div class = "addBtn">
        <h2>Add task</h2>
      </div>
      <div class = "task" draggable="true">
        Task 1
      </div>
      <div class = "task" draggable="true">
        Task 2
      </div>
      <div class = "task" draggable="true">
        Task 3
      </div>
    </div>
    <div class = "column">
      <h1>In Progress</h1>
      <div class = "addBtn">
        <h2>Add task</h2>
      </div>
      <div class = "task" draggable="true">
        Task 4
      </div>
    </div>
    <div class = "column">
      <h1>Done</h1>
      <div class = "addBtn">
        <h2>Add task</h2>
      </div>
    </div>
    <div id="popupBackground">
      <div id="popup">
        <h1>Task Description</h1>
        <form id="addNewForm" onsubmit="return false">
          <div class="inputContainer">
            <label>Task Name</label>
            <input label="taskName" title="taskName" id="taskName" type="text" >
          </div>
          <div class="inputContainer">
            <label>Task Description</label>
            <textarea id="taskDescription" type="text" label="taskDescription" title="taskDescription"></textarea>
          </div>
          <div id="saveBtn">
            <button>Save</button>
          </div>
          <div id="closeBtn">
            <button>Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../Scripts/index.js"></script>
</body>
</html>
